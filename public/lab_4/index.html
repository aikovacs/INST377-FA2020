<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Aiden Kovacs's Lab 4</title>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>

        <header>
            <h1>Aiden Kovacs Lab 4</h1>
        </header>

        <div class="container">
            <div class="wrapper">
                <form>
                    <ul class="flex-outer">
                        <li>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" maxlength="140">
                        </li>
                        <li>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" maxlength="140">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </li>
                        <li>
                            <label for="message">Text Field</label>
                            <textarea id="message" name="message" rows="5" cols="33">This is some default message text.</textarea>
                        </li>
                        <li>
                            <p>Age</p>
                            <ul class="flex-inner">
                                <li>
                                    <label for="18-35">18-35</label>
                                    <input type="checkbox" id="18-35" name="18-35" value="18-35">
                                </li>
                                <li>
                                    <label for="35-50">35-50</label>
                                    <input type="checkbox" id="35-50" name="35-50" value="35-50">
                                </li>
                                <li>
                                    <label for="50-65">50-65</label>
                                    <input type="checkbox" id="50-65" name="50-65" value="50-65">
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button type="submit">SUBMIT FORM</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </body>

</html>
